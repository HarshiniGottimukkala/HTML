<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    
        <form>
            First Name <input type="text"><br><br>
            Last Name <input type="text"><br><br>
            Email <input type="email"><br><br>
            Mobile <input type="text" pattern="^(?=.*[0-9]).{10,10}$" required><br><br>
            User Id <input type="text" required><br><br>
            Password <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z]).{4,8}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required ><br><br>
            <input type="submit">
        </form>
        
    

</body>
</html>
